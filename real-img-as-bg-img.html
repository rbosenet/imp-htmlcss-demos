<html lang="en">
  <head>

      body,
      figure {

      .img-wrapper {
        position: relative;

        left: 50%;
        color: white;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div class="img-wrapper">
      <figure>
        <img
          class="img"
          src="asset/ecrinn-burgazli-WfLNPLRzkgE-unsplash-1 (1).jpg"
          alt=""
        />
      </figure>
      <p class="img-text">Snorkelling lessons</p>
    </div>
  </body>
